<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="border" id="title">Formularz kontaktowy dla kandydata na kurs</h1>
    <form action="" class="border">
        <label for="first_name">Imie:</label><br>
        <input type="text" id="first_name"><br>
        <label for="last_name">Nazwisko:</label><br>
        <input type="text" id="last_name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
        <label for="phone">Telefon:</label><br>
        <input type="tel" id="phone"><br>
        <label for="city">Miasto:</label><br>
        
        <select name="miasto" id="city">
       <option value="Krakow">Krakow</option>
       <option value="Warszawa">Warszawa</option>
       <option value="Gdansk">Gdansk</option>
         </select><br>
         
         
       <label for="sex">Plec:</label><br>
       <input type="radio" name="sex" value="M" checked>M<br>
        <input type="radio" name="sex" value="K">K<br>
       <input type="radio" name="sex" value="inna">Inna<br>
       
       <div>
       <input type="checkbox" id="zgoda" required>Wyrazam zgode na przetwarzanie <br>danych osobowych<br>
       </div>
       
       
       <label for="msg">Wiadomosc:</label><br>
       <input type="textarea" id="msg">

     
       
       
       
       
    </form>


</body>

</html>
